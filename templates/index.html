<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Generate qr code</title>
</head>
<body>
    <main class="section">
    <div class="header">
        <h1>Welcome to QRCode Generator</h1>
        <h3>Please provide your link below</h3>
    </div>
    <div class="form-block">
        <form action="/" method="POST">
            <input type="text" name="qr_link" placeholder="Please provide your link here: ">
            <button type="submit">Generate</button>
        </form>
    </div>
    {% if link %}
    <img src="{{base64_img}}" alt="">
    <p>Here's your link</p>
    {%else%}
    <p>Waiting for your link</p>
    {% endif %}
    </main>
</body>
</html>
